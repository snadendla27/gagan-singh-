<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subcategory</title>
</head>
<body>
    <h1>Choose a subcategory for {{ category.capitalize() }}</h1>
    <form action="/generate_excuse" method="post">
        <input type="hidden" name="category" value="{{ category }}">
        <select name="subcategory">
            {% for subcategory in subcategories %}
            <option value="{{ subcategory }}">{{ subcategory.capitalize() }}</option>
            {% endfor %}
        </select>
        <button type="submit">Generate Excuses</button>
    </form>
</body>
</html>
